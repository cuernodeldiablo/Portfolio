<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .form-box {
      max-width: 700px;
      margin: 0 auto;
    }

    #previewImage {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }

    label {
      margin-top: 20px;
      display: block;
      font-weight: bold;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    .form input,
    .form textarea {
      display: block;
      width: 100%;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background-color: #3a3a4f;
      color: #fff;
      font-size: 16px;
    }

    .form button {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Edit Your Profile <span style="font-size: 1.2em;">üõ†Ô∏è</span></h1>
      <img id="previewImage" src="/uploads/default.png" alt="Profile Image" />

      <form action="/profile/update" method="post" enctype="multipart/form-data" class="form">
        <input type="text" name="name" id="name" placeholder="Your Name" required />
        <textarea name="bio" id="bio" placeholder="Short Bio" rows="3"></textarea>
        <input type="text" name="motto" id="motto" placeholder="Your Motto" />
        <input type="text" name="skills" id="skills" placeholder="Skills (comma-separated)" />

        <!-- Hidden field to preserve existing image -->
        <input type="hidden" name="existingImage" id="existingImage" />

        <label>Upload New Profile Image (optional):</label>
        <input type="file" name="profileImage" accept="image/*" />

        <label>Upload Resume(s):</label>
        <input type="file" name="resumes" accept=".pdf,.doc,.docx" multiple />

        <button type="submit" class="btn">Save Profile</button>
      </form>

      <button onclick="window.location.href='/home'" class="btn btn-alt" style="margin-top:20px;">Back to Home</button>
    </div>
  </div>

  <script>
    fetch('/api/user')
      .then(res => res.json())
      .then(data => {
        document.getElementById('name').value = data.name || '';
        document.getElementById('bio').value = data.bio || '';
        document.getElementById('motto').value = data.motto || '';
        document.getElementById('skills').value = data.skills || '';
        document.getElementById('existingImage').value = data.imagePath || '';
        if (data.imagePath) {
          document.getElementById('previewImage').src = `/uploads/${data.imagePath}`;
        }
      });
  </script>
</body>
</html>
